<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <select id="provinceSelect" onchange="setCities(this.value)">
        <option value="0">请选择省份</option>
        <option value="1">辽宁</option>
        <option value="2">浙江</option>
        <option value="3">江苏</option>
    </select>

    <select id = "citySelect">
        <option>请选择城市</option>
    </select>

    <script>
        function setCities(value){
            let cities = [
                [],
                ["大连","沈阳"],
                ["嘉兴","宁波"],
                ["南京","苏州"],
            ]
            document.querySelector("#citySelect").innerHTML = "<option>请选择城市</option>"
            for (let cityKey of cities[value]) {
                let option = document.createElement("option");
                option.innerHTML = cityKey
                document.querySelector("#citySelect").appendChild(option)
            }
        }
    </script>
</body>
</html>
