<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--
    ol ： 有序列表
    ul ： 无序列表
    li ： 列表项目
-->
    <ul type="circle">
        <li>百度</li>
        <li>京东</li>
        <li>淘宝</li>
    </ul>

    <ol type="I">
        <li>百度</li>
        <li>京东</li>
        <li>淘宝</li>
    </ol>
</body>
</html>
