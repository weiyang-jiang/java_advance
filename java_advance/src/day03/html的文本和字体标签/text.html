<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本和字体标签</title>
</head>
<body>
<!--    1-6级标题-->
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>

    <!--    属于水平分割标签，是一个没有主体的标签
            属性：
            color:颜色
                1. 英文表示法
                2. 16进制表示法
                3. rgb表示法
            size: 粗细

            width:长短
    -->
    <hr color="red" size="10px", width="800px"/>
<!-- br属于换行标签-->
    你好<br/>
<b>世界</b>
<!-- p标签是段落标签-->
    <p>sdasdasd asdasd asd asd asd asd as</p>
    <p>sdasdasd asdasd asd asd asd asd as</p>
    <p>sdasdasd asdasd asd asd asd asd as</p>
    <p>sdasdasd asdasd asd asd asd asd as</p>

<!--    b是粗体标签， i是斜体标签-->

</body>
</html>
