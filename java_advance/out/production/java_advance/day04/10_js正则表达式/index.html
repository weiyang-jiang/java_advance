<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let reg1 = /[a-z]{3}/ // 模糊匹配：只要字符串出现了连续三个小写字母都可以匹配成功
        let reg2 = /^[a-z]{3}$/ // 精确匹配：^表示开头，$表示结尾
        let reg3 = /^[a-zA-Z]{6,10}$/
        // 用户名只能由英文字母和数字组成，长度为4-16个字符，以英文字母开头
        let reg4 = /^[a-zA-Z]{1}[a-zA-Z0-9]{3,15}$/
        // 手机号码
        let reg5 = /^1[3-9][0-9]{9}$/
        let str1 = "15641138026"
        let b1 = reg5.test(str1);
        alert(b1)

        let str = "adc"
        let b = reg1.test(str);

    </script>
</body>
</html>
