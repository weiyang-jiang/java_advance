<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--var 变量名 = 变量值
        let 变量名 = 变量值; -->
    <script>
        let i = 10;
        i = "hello world";
        console.info(i);
        // js 基本数据类型：number(所有数值), string, undefined（未定义）, boolean
        //    引用数据类型:object
        console.info(typeof i);
        i = new Date(); // 日期函数
    </script>
</body>
</html>
