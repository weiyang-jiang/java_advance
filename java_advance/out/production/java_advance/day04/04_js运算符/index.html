<body>
    <script>
        // + - * /
        // 比较两个变量是否相同 == 这个只比较数值
        // 比较两个变量是否相同 === 这个比较类型和数值
        let str = 123
        let str_c = "123"
        console.info(str == str_c)
        console.info(str === str_c)

    </script>
