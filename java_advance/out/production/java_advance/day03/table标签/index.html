<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>旅游网</title>
</head>
<body>
<!--
        table 是表格标签
        tr 一行表格
        td 是一行表格的内容
        cellspacing 单元格之间的间距
        cellpadding 单元格内边距， 单元格内容距离边框的间距

        tr align = "center"第一行水平居中

-->
    <table border="1px" width="800px" cellspacing="0px" cellpadding="10px" align="center">
    <caption>学生信息表</caption>
        <tr align="center">
            <th></th>
        </tr>
      <tr align="center">
          <td colspan="2">1</td>
<!--          <td>2</td>-->
          <td>3</td>
      </tr>
      <tr align="center">
          <td rowspan="2">4</td>
          <td>5</td>
          <td>6</td>
      </tr>
      <tr align="center">
<!--          <td>7</td>-->
          <td>8</td>
          <td>9</td>
      </tr>
    </table>
</body>
</html>
